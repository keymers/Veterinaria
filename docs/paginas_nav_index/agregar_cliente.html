<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Agregar Cliente</title>
</head>

<body>
    <div class="container_agregar_cliente">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="../imagenes/logo.png" alt="logo">
                </div>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./quienes_somos.html">Quienes Somos</a></li>
                    <li><a href="./contactanos.html">Contacto</a></li>
                    <li>
                        <h1>Mis Patitas</h1>
                    </li>
                </ul>
            </div>

            <div class="container">
                <div class="row">
                    <form id="form" method="POST" >
                        <div class="form-group">
                            <label for="nombre" id="nombre_label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control required" placeholder="Ingrese nombre...">
                        </div>
                        <div class="form-group">
                            <label for="peso" id="peso_label">Peso (Kg)</label>
                            <input type=number step=0.01 name="peso" id="peso" class="form-control required" placeholder="Valor en kilogramos...">
                        </div>
                        <div class="form-group">
                            <label for="estatura" id="estatura_label">Estatura (m)</label>
                            <input type=number step=0.01 name="estatura" id="estatura" class="form-control required" placeholder="Valor en metros...">
                        </div>
                        <div class="form-group">
                            <label for="edad" id="edad_label">Edad</label>
                            <input type=number name="edad" id="edad" class="form-control required" placeholder="Ingrese edad...">
                        </div>
                        <div class="form-group">
                            <label for="especie" id="especie_label">Especie</label>
                            <input type="text" name="especie" id="especie" class="form-control required" placeholder="Ingrese especie...">
                        </div>
                        <br>
                        <button class="btn btn-dark" id="submit-form">Agregar</button>
                    </form>
                   <br><br>

                    <!-- END FORM -->
                </div>

                <div  id="contenedor_registros" >
                    <div>
                        <table id="tablaprueba" class="table table-hover">
                            <thead>
                              <tr>
                                <th>Nombre</th>
                                <th>Peso</th>
                                <th>Estatura (m)</th>
                                <th>Edad</th>
                                <th>Especie</th>
                              </tr>
                            </thead>
                            <tbody>


                            </tbody>
                          </table>
                    </div>
                </div>
            </div>





            <div class="footer">

                <div class="redes">
                    <p>
                        <b>Siguenos</b>
                    </p>
                    <a href="https://www.facebook.com/Mis-Patitas-104129001797633" target="_blank"><img
                            src="../imagenes/s-facebook.png"></a>
                    <a href="https://twitter.com/mis_patitas" target="_blank"><img src="../imagenes/s-twitter.png"></a>
                    <a href="https://www.instagram.com/mispatitas1234/ " target="_blank"><img
                            src="../imagenes/s-instagram.png"></a>
                </div>

                <div class="fono">
                    <p>
                        <b>Llamanos</b>
                    </p>
                    <img src="../imagenes/whatsapp.png" alt="fono">
                    <b>+56 9 98765431</b>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"

        <script src="/js/agregar_cliente.js"></script>



</body>

</html>
